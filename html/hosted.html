<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beagle - Example</title>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="static/docs.min.css" media="all" rel="stylesheet" type="text/css" /> -->
    <link href="bundle.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="static/style.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Let's just hardcode that height, shall we? -->
  <style type="text/css">
  body {
    height: 900px;
  }
  </style>
</head>
<body>
  <iframe id="pdf" src="static/example.pdf" type="application/pdf" width="100%" height="100%">
    <p>Alt: Link <a href="static/example.pdf">to the PDF!</a></p>
  </iframe>
  <div id="sidebar"></div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.9.3/typeahead.min.js"></script>
  <!-- <script src="static/docs.min.js"></script> -->
  <script src="bundle.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      function inject(id) {
        var c = $("#inject-" + id).contents()
        $(".inject-" + id).append(c)
      }
      inject("main-panel")
      inject("margin")

      // Milestone 1: Sidebar
      // Bundle it up
      bundle.React.renderComponent(
        bundle.App(bundle.data),
        document.getElementById('sidebar')
      )
    });
  </script>
</body>
